	<div class="col-10 offset-1 py-1 py-md-3 py-xl-5" >
		<h3>Formulario de Cotizaciones</h3>
		<h5>Ingresa los detalles de tu pedido para realizar una cotización.</h5>
	</div>
	<form class="row g-3 col-10 offset-1 pb-3">
		<div class="col-md-6">
			<label for="nombreyapellido" class="form-label">Nombre y Apellido</label>
			<input type="text" class="form-control" id="nombreyapellido">
		</div>
		<div class="col-md-6">
			<label for="preguntamail" class="form-label">Correo Electrónico</label>
			<input type="email" class="form-control" id="preguntamail" placeholder="ejemplo@ejemplo.cl">
		</div>
		<div class="col-md-6">
		  	<label for="preguntaTelefono" class="form-label">Teléfono</label>
		  	<input type="text" class="form-control" id="preguntaTelefono" placeholder="+56912345678">
		</div>
		<div class="col-md-6">
			<label for="preguntaCategoria" class="form-label">Categoría de Producto</label>
			<select id="preguntaCategoria" class="form-select">
			  	<option selected>Seleccione...</option>
			  	<option>Cocina</option>
				<option>Sala de Estar</option>
				<option>Escritorio</option>
				<option>Dormitorio</option>
				<option>Terraza</option>
				<option>Baño</option>
				<option>Otra Categoría</option>
			</select>
		</div>
		<div class="col-md-6">
			<div>
				<label class="form-label" for="flexRadioDefault">Selecciona tu tipo de entrega</label>
			</div>
			<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="despacho1">
					<label class="form-check-label" for="despacho1">
				  		Despacho a Domicilio
					</label>
			</div>
			<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="despacho2">
					<label class="form-check-label" for="despacho2">
				  		Retiro en Tienda
					</label>
			</div>
		</div>
		<div class="col-md-6">
		  	<label for="comuna" class="form-label">Comuna</label>
		  	<select id="comuna" class="form-select">
				<option selected>Seleccione...</option>
				<option>Chimbarongo</option>
				<option>San Fernando</option>
				<option>Nancagua</option>
				<option>Otra (mencionar en detalle)</option>
		  	</select>
		</div>
		<div class="mb-3">
			<label for="detalle" class="form-label">Ingresa el detalle de tu pedido:</label>
			<textarea class="form-control" id="detalle" rows="4" placeholder="Se lo mas detallado posible, incluye medidas, colores, etc."></textarea>
		</div>
		<div class="input-group mb-3">
			<label class="input-group-text" for="inputGroupFile01">Puedes adjuntar una foto de referencia</label>
			<input type="file" class="form-control" id="inputGroupFile01">
		</div>
		<div class="col-12">
		  	<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck">
					Recibir una copia de la cotización en mi correo
				</label>
		  	</div>
		</div>
		<div class="col-2 offset-5">
		  	<button type="submit" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#botonEnviar">Enviar</button>
		</div>

		<div class="modal fade" id="botonEnviar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">

			</div>
			</div>
